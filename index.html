<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <!-- left side -->
      <div class="s-left">
        <div class="s-name">
          <span>-coming soon</span>
          <span>Get Notified </span>
          <span>When we launch</span>
          <span> *Don't worry we will not spam you:) </span>
        </div>
        <button class="button s-button">Notify me</button>
        <div class="s-icons">
          <img src="facebook.png" alt="" />
          <img src="twitter.png" alt="" />
          <img src="instagram.png" alt="" />
          <img src="utube.jpg" alt="" />
        </div>
      </div>
      <!-- //right side -->
      <div class="s-right">
        <img src="Vector.png" alt="" />
        <img src="UI.jpg" alt="" />

        <div class="s-card">
          <img src="profile.jpg" alt="" />
          <span>Sellina Brooks</span>
          <hr />
          <span>Wonderful Product Amazing</span>
        </div>

        <div class="blur"></div>
      </div>
    </div>
  </body>
</html>
